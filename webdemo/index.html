<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
    }

    .dashboard {
      display: flex;
      gap: 10px;
    }

    .panel {}

    .frame {
      max-width: 100%;
      max-height: 100%;
    }

    @media (orientation: landscape) {
      .dashboard {
        flex-direction: row;
      }
    }

    @media (orientation: portrait) {
      .dashboard {
        flex-direction: column;
      }
    }
  </style>

  <base data-trunk-public-url />
</head>

<body>
  <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-bin="main" data-type="main" />
  <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="4" data-bin="worker" data-type="worker" />
</body>

</html>
